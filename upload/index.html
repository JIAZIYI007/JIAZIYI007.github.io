<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>上传文件</title>
</head>
<body>

<!-- 文件上传的表单 -->
<form id="uploadForm">
  <input type="file" id="fileInput" />
<p></p>
  <button type="button" onclick="uploadFile()">上传文件</button>
</form>

<script>
// 上传文件的函数
function uploadFile() {
  // 获取文件输入元素
  var fileInput = document.getElementById('fileInput');
  // 获取文件对象
  var file = fileInput.files[0];
  
  // 检查文件是否已选择
  if (file) {
    // 创建FormData对象
    var formData = new FormData();
    // 将文件添加到FormData对象
    formData.append('file', file);

    // 创建XMLHttpRequest对象
    var xhr = new XMLHttpRequest();
    // 设置请求的类型和URL
    xhr.open('POST', 'upload.php', true); // 假设服务器端的上传处理页是upload.php

    // 设置请求完成的回调函数
    xhr.onload = function () {
      if (xhr.status === 200) {
        // 文件上传成功
        alert('文件上传成功！');
      } else {
        // 文件上传失败
        alert('文件上传失败：' + xhr.statusText);
      }
    };

    // 发送请求
    xhr.send(formData);
  } else {
    // 未选择文件
    alert('请先选择一个文件。');
  }
}
</script>

</body>
</html>
