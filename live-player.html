<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>LiveScope嵌入播放器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .iframe-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 5px;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: none;
    }
    @media (max-width: 600px) {
      .iframe-container iframe {
        aspect-ratio: 10 / 16;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="liveIframe" allowfullscreen></iframe>
  </div>
  <script>
    const appId = "vap_juGoCFnlsr";
    const now = Math.floor(Date.now() / 1000);
    const finalUrl = `https://livescope.tv/embed/${appId}-${now}`;
    document.getElementById("liveIframe").src = finalUrl;
  </script>
</body>
</html>
